{% extends "base.html" %}
{% block title %}My page{% endblock %}
{% block body %}
<script type="text/javascript">
	d3.selectAll(".nav-item").classed("active", false);
	d3.select("#nav-link-mine").classed("active", true);
</script>

<form action="/d3">
<select name="area_name" onchange="update(this)">
	{% for area_name in area_names %}
	{% if area_name == selected_area_name %}
	<option selected value="{{ area_name }}">{{ area_name }}</option> 
	{% else %} 
	<option value="{{ area_name }}">{{ area_name }}</option> 
	{% endif %}
	{% endfor %}
</select>

<!-- Create a div where the graph will take place -->
<div id="my_chart"></div>

<script>
	// Load the possible areas
	var x_variables = {{ x_variables |safe}};
	var selected_area = {{ selected_area_name |tojson }};

	// Set the dimensions and margins of the graph
	var margin = {top: 30, right: 30, bottom: 120, left: 60},
		width = 460 - margin.left - margin.right,
		height = 400 - margin.top - margin.bottom;
	
	// Append the svg object to the body of the page
	var svg = d3.select("#my_chart")
		.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	// Initialize the X axis
	var x = d3.scaleBand()
		.range([ 0, width ])
		.padding(1);
	var xAxis = svg.append("g")
		.attr("transform", "translate(0," + height + ")")

	// Initialize the Y axis
	var y = d3.scaleLinear()
		.range([ height, 0]);
	var yAxis = svg.append("g")
		.attr("class", "myYaxis")
	
	// A function that create / update the plot for a given variable:
	function update(selectedVar) {

		selected_area = selectedVar.value;

		var fetch_url = "/d3_plot_data?area_name=" + selected_area;

		console.log(selectedVar)

		fetch(fetch_url)
			.then(function(response) { return response.json(); })
			.then((data) => {
				plot_data = data;
			var map = d3.map(plot_data[0]); 
		
			// update X axis
			x.domain(x_variables)
			xAxis.transition().duration(1000).call(d3.axisBottom(x))
				// Rotate the x labels
				.selectAll("text")
					.attr("transform", "rotate(45)")
					.attr('dx', '4.5em')
					.attr('dy', '1em');
		
			// update Y axis
			y.domain([0, 100]);
			yAxis.transition().duration(1000).call(d3.axisLeft(y));
		
			// variable l: map data to existing line
			var l = svg.selectAll(".myLine")
				.data(map.entries())
			// update lines
			l
				.enter()
				.append("line")
				.attr("class", "myLine")
				.merge(l)
				.transition()
				.duration(1000)
					.attr("x1", function(d) { console.log(x(d.key)) ; return x(d.key); })
					.attr("x2", function(d) { return x(d.key); })
					.attr("y1", y(0))
					.attr("y2", function(d) { return y(d.value); })
					.attr("stroke", "grey")
			
			// variable u: map data to existing circle
			var u = svg.selectAll("circle")
				.data(map.entries())
			// update bars
			u
				.enter()
				.append("circle")
				.merge(u)
				.transition()
				.duration(1000)
					.attr("cx", function(d) { return x(d.key); })
					.attr("cy", function(d) { return y(d.value); })
					.attr("r", 8)
					.attr("fill", "#69b3a2");
		})
	}
	
	// Initialize plot
	update("Slotervaart")
	
</script>

{% endblock %}
